<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<!-- th:fragment 定义用于加载的块 -->
<head th:fragment="commonHeader(title)">  
	<!-- 动态传入对应的title名 -->
	<title th:text="${title}"></title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="robots" content="noindex, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon
    ============================================ -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" th:href="@{/assets/images/favicon.ico}">


    <!-- CSS files
    ============================================ -->

    <!-- Boostrap stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}" href="assets/css/bootstrap.min.css">
    
    <!-- Icon Font CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/ionicons.min.css}" href="assets/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/font-awesome.min.css}" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/pe-icon-7-stroke.css}" href="assets/css/pe-icon-7-stroke.css">

    <!-- Plugins stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/plugins.css}" href="assets/css/plugins.css">

    <!-- Master stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" href="assets/css/style.css">

    <!-- Responsive stylesheet -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}" href="assets/css/responsive.css">

    <!-- modernizr JS
    ============================================ -->
    <script src="assets/js/modernizr-2.8.3.min.js"  type="text/javascript" th:src="@{/assets/js/modernizr-2.8.3.min.js}"></script>
</head>
</html>
